version: "3.5"
services:
    ttf-taxonomy-service:
        image: tti/ttf/taxonomyservice
        container_name: taxonomyService
        volumes:
            - ../../artifacts:/app/artifacts
        environment:
            - gRpcHost=taxonomyService
            - gRpcPort=8086
            - artifactPath=artifacts
        ports:
            - 8086:8086
    envoy:
        image: tti/ttf/envoy
        container_name: envoy
        ports:
            - "9080:9080"
        links:
            - "ttf-taxonomy-service"
    ttf-ui:
        image: tti/ttf/ui
        container_name: ui
        ports:
            - "8000:80"
        links:
            - "envoy"
    ttf-printer:
        image: tti/ttf/printer
        container_name: taxonomyPrinter
        volumes:
            - ../../artifacts:/app/artifacts
        environment:
            - taxonomyHost=taxonomyService
            - taxonomyPort=8086
            - artifactPath=artifacts
            - printerHost=taxonomyPrinter
            - printerPort=8088
        ports:
            - 8088:8088
        links:
            - "ttf-taxonomy-service"
        depends_on: 
            - "ttf-taxonomy-service"
